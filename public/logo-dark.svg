<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 140" role="img" aria-labelledby="title desc">
  <title id="title">NectarSolutions.ai — Logo (Dark)</title>
  <desc id="desc">Transparent background. Honeycomb hexagon mark and dark wordmark for light backgrounds.</desc>
  <defs>
    <linearGradient id="honey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="50%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF8E1" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFF8E1" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Mark: hexagon + droplet -->
  <g transform="translate(30,20)">
    <path d="M70,0 130,35 130,105 70,140 10,105 10,35 Z" fill="url(#honey)"/>
    <path d="M70,0 130,35 130,105 70,140 10,105 10,35 Z" fill="none" stroke="#FF6F00" stroke-width="2" opacity="0.6"/>
    <g transform="translate(70,68)">
      <path d="M0,-24 C8,-24 14,-17 14,-9 C14,3 0,18 0,18 C0,18 -14,3 -14,-9 C-14,-17 -8,-24 0,-24 Z" fill="#FFFFFF" opacity="0.95"/>
      <circle cx="6" cy="-14" r="4" fill="url(#glow)"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(200,35)">
    <text x="0" y="40" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="38" font-weight="700" fill="#0B1021" letter-spacing="0.2">
      Nectar<tspan font-weight="800" fill="#FF8F00">Solutions</tspan><tspan fill="#0B1021">.ai</tspan>
    </text>
    <text x="0" y="72" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="#3B4260" opacity="0.9">
      Build APIs and workflow automations — fast.
    </text>
  </g>
</svg>

