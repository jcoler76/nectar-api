map $http_x_theirco_api_key $nectar_api_key {
  default $http_x_theirco_api_key;
}

upstream nectar_api {
  server 127.0.0.1:3001;
}

server {
  listen 443 ssl;
  server_name api.theirco.com;

  # ssl_certificate ...;
  # ssl_certificate_key ...;

  location / {
    proxy_pass http://nectar_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Map vanity header to canonical internal header
    proxy_set_header X-NectarStudio-API-Key $nectar_api_key;
  }
}

