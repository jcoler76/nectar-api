<!DOCTYPE html>
<html>
<head>
    <title>Clear Admin Token and Login</title>
</head>
<body>
    <h1>Clearing Admin Token...</h1>
    <script>
        // Clear the admin token
        localStorage.removeItem('admin_token');
        console.log('Admin token cleared from localStorage');
        
        // Redirect to admin portal login
        window.location.href = 'http://localhost:3002';
    </script>
</body>
</html>
